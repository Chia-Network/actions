name: test-activate-venv

on:
  push:
    branches:
      - main
    tags:
      - "**"
  pull_request:
    branches:
      - "**"

concurrency:
  # SHA is added to the end if on `main` to let all main workflows run
  group: ${{ github.ref }}-${{ github.workflow }}-${{ github.event_name }}-${{ (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/heads/release/') || startsWith(github.ref, 'refs/heads/long_lived/')) && github.sha || '' }}
  cancel-in-progress: true

jobs:
  test:
    name: ${{ matrix.os.emoji }} ${{ matrix.arch.emoji }} ${{ matrix.environment.emoji }} ${{ matrix.python.name }}
    runs-on: ${{ matrix.os.runs-on[matrix.arch.matrix][matrix.environment.matrix] }}
    container: ${{ matrix.os.container[matrix.python.matrix] }}
    timeout-minutes: 5
    strategy:
      fail-fast: false
      matrix:
        os:
          - name: macOS
            emoji: üçé
            matrix: macos
            native-python: false
            runs-on:
              arm:
                chia: [macOS, ARM64]
                github: [macos-latest]
              intel:
                github: [macos-13]
          - name: Ubuntu
            emoji: üçäüêß
            matrix: ubuntu
            native-python: false
            runs-on:
              arm:
                chia: [Linux, ARM64]
              intel:
                github: [ubuntu-latest]
          - name: Docker Debian
            emoji: üç•üêß
            matrix: docker-debian
            native-python: true
            runs-on:
              arm:
                chia: [Linux, ARM64]
              intel:
                github: [ubuntu-latest]
            container:
              "py3.9": docker://python:3.9-bullseye
              "py3.10": docker://python:3.10-bullseye
              "py3.11": docker://python:3.11-bullseye
              "py3.12": docker://python:3.12-bullseye
          - name: Windows
            emoji: ü™ü
            matrix: windows
            native-python: false
            runs-on:
              intel:
                github: [windows-latest]
        python:
          - name: "3.9"
            action: "3.9"
            check: "3.9"
            matrix: "py3.9"
          - name: "3.10"
            action: "3.10"
            check: "3.10"
            matrix: "py3.10"
          - name: "3.11"
            action: "3.11"
            check: "3.11"
            matrix: "py3.11"
          - name: "3.12"
            action: "3.12"
            check: "3.12"
            matrix: "py3.12"
        arch:
          - name: ARM
            emoji: üí™
            matrix: arm
          - name: Intel
            emoji: üåÄ
            matrix: intel
        environment:
          - name: Chia
            emoji: üçÉ
            matrix: chia
            context: self-hosted
          - name: GitHub
            emoji: üêô
            matrix: github
            context: github-hosted
        include:
          - os:
              name: Chia Network Ubuntu Intel Builder
              matrix: docker-chia-network-ubuntu-intel-builder
              native-python: true
              runs-on:
                intel:
                  github: [ubuntu-latest]
              container:
                "3.10": chianetwork/ubuntu-20.04-builder:latest
            python:
              name: "3.10"
              check: "3.10"
              matrix: "3.10"
            arch:
              name: Intel
              matrix: intel
            environment:
              name: GitHub
              matrix: github
              context: github-hosted
          - os:
              name: Chia Network Ubuntu ARM Builder
              matrix: docker-chia-network-ubuntu-arm-builder
              native-python: true
              runs-on:
                arm:
                  chia: [Linux, ARM64]
              container:
                "3.10": chianetwork/ubuntu-20.04-builder:latest
            python:
              name: "3.10"
              check: "3.10"
              matrix: "3.10"
            arch:
              name: ARM
              matrix: arm
            environment:
              name: Chia
              matrix: chia
              context: self-hosted
          - os:
              name: Chia Network CentOS Intel Builder
              matrix: docker-chia-network-rocky-intel-builder
              native-python: true
              runs-on:
                intel:
                  github: [ubuntu-latest]
              container:
                "3.10": chianetwork/rocky8-builder:latest
            python:
              name: "3.10"
              check: "3.10"
              matrix: "3.10"
            arch:
              name: Intel
              matrix: intel
            environment:
              name: GitHub
              matrix: github
              context: github-hosted
        exclude:
          - os:
              matrix: ubuntu
            arch:
              matrix: arm
            environment:
              matrix: github
          - os:
              matrix: docker-debian
            arch:
              matrix: arm
            environment:
              matrix: github
          - os:
              matrix: windows
            arch:
              matrix: arm
          - os:
              matrix: windows
            environment:
              matrix: chia
          - arch:
              matrix: intel
            environment:
              matrix: chia

    steps:
      - uses: actions/checkout@v4

      - name: Set up ${{ matrix.python.name }}
        if: ${{ ! matrix.os.native-python }}
        uses: ./setup-python
        with:
          python-version: ${{ matrix.python.action }}

      - name: Setup virtual environment
        run: |
          python -m venv venv

      - name: Run the action
        uses: ./activate-venv/

      - name: Check environment is activated
        env:
          REFERENCE_PATH: ./venv/
          EXPECTED_INSIDE: true
        run: |
          python activate-venv/test_check_activated.py
