name: test-setup-python

on:
  push:
    branches:
    - main
    tags:
    - '**'
  pull_request:
    branches:
    - '**'

concurrency:
  # SHA is added to the end if on `main` to let all main workflows run
  group: ${{ github.ref }}-${{ github.workflow }}-${{ github.event_name }}-${{ (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/heads/release/') || startsWith(github.ref, 'refs/heads/long_lived/')) && github.sha || '' }}
  cancel-in-progress: true

jobs:
  test:
    name: ${{ matrix.os.name }} ${{ matrix.arch.name }} ${{ matrix.python.name }}
    runs-on: ${{ matrix.os.runs-on[matrix.arch.matrix] }}
    container: ${{ matrix.os.container }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - name: macOS
            matrix: macos
            runs-on:
              arm: [macOS, ARM64]
              intel: [macos-latest]
          - name: Ubuntu
            matrix: ubuntu
            runs-on:
              arm: [Linux, ARM64]
              intel: [ubuntu-latest]
          - name: Docker Debian
            matrix: docker-debian
            runs-on:
              arm: [Linux, ARM64]
              intel: [ubuntu-latest]
            container: docker://debian:bullseye
          - name: Windows
            matrix: windows
            runs-on:
              intel: [windows-latest]
        python:
          - name: '3.7'
            action: '3.7'
            check: '3.7'
            matrix: 'py3.7'
          - name: '3.8'
            action: '3.8'
            check: '3.8'
            matrix: 'py3.8'
          - name: '3.9'
            action: '3.9'
            check: '3.9'
            matrix: 'py3.9'
          - name: '3.10'
            action: '3.10'
            check: '3.10'
            matrix: 'py3.10'
          - name: '3.11'
            action: '3.11'
            check: '3.11'
            matrix: 'py3.11'
        arch:
          - name: ARM
            matrix: arm
          - name: Intel
            matrix: intel
        exclude:
          # Only partial entries are required here by GitHub Actions so generally I
          # only specify the `matrix:` entry.  The super linter complains so for now
          # all entries are included to avoid that.  Reported at
          # https://github.com/rhysd/actionlint/issues/249
          - os:
              name: Windows
              matrix: windows
              runs-on:
                intel: [windows-latest]
            arch:
              name: ARM
              matrix: arm
          - os:
              name: macOS
              matrix: macos
              runs-on:
                arm: [macOS, ARM64]
                intel: [macos-latest]
            python:
              name: '3.7'
              action: '3.7'
              check: '3.7'
              matrix: 'py3.7'
            arch:
              name: ARM
              matrix: arm

    steps:
    - uses: actions/checkout@v3

    - name: Setup for Docker Debian
      if: matrix.os.matrix == 'docker-debian'
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        apt-get update
        apt-get install --yes curl git
        # https://github.com/pyenv/pyenv/wiki#suggested-build-environment
        apt-get install --yes make build-essential libssl-dev zlib1g-dev \
        libbz2-dev libreadline-dev libsqlite3-dev wget curl llvm \
        libncursesw5-dev xz-utils tk-dev libxml2-dev libxmlsec1-dev libffi-dev liblzma-dev

    - name: Run the action
      uses: ./setup-python/
      with:
        python-version: ${{ matrix.python.action }}

    - name: Check Python version
      env:
        PYTHON_CHECK: ${{ matrix.python.check }}
      run: |
        python ./setup-python/test_check_version.py
